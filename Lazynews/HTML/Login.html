<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="../Logos/favicon-lazy.ico">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy News</title>
    <link rel="stylesheet" href="../CSS/login.css">
</head>

<body>
    <div id="header">
        <div class="container">
            <nav>
                <a href="index.html"><button class="logo-btn" onmouseover="escalaBotao()"></button></a>
            </nav>
        </div>
    </div>

    <!-- CADASTRO -->
    <div class="container">
        <h1>Log in or create an account</h1>
        <div class="container">
            <h1>Log in or create an account</h1>
            <form id="cadastroForm">
                <label for="email">Username:</label>
                <input type="email" id="email" name="email" required>
    
                <label for="senha">Password:</label>
                <input type="password" id="senha" name="senha" required>
    
                <button type="submit" class="custom-button" onclick="loginBTN()">Login</button>
    
                <div class="signup-button-container">
                    <a href="Cadastro.html" class="signup-link" onmouseover="escalaBotaoCadastro()">Register</a>
    
                </div>
            </form>
    
        </div>

    </div>

    </div>

    <script src="../JS/AuthenticateLogin.js"></script>
    <script src="../JS/CheckUser.js"></script>
    <script src="../JS/Clicks.js"></script>
    
</body>

</html>
