<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Conta</title>
    <link rel="stylesheet" href="../CSS/user.css">
</head>
<body>

    <div class="imt-btn">
        <nav>
            <a href="index.html"><button class="logo-btn" onmouseover="escalaBotao()"></button></a>

        </nav>
    </div>
    <div class="container">
        <h1>Account</h1>
        <div class="account-section">
            <h2>Detalhes da Conta</h2>
            <div class="account-details">
                <div class="account-info">
                    <label for="email">Email:</label>
                    <input type="text" id="email" value="email@example.com">
                    <button class="alterar-button" id="alterar-email">  </button>
                </div>
                <div class="account-info">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" value="********">
                    <button class="alterar-button" id="alterar-senha">  </button>
                </div>
            </div>
        </div>
        <div class="subscription-section">
            <h3>Subscription</h3>
            <div class="subscription">
                <div class="subscription-info">
                   <div class="subscription-title" >(Mensal)  </div> 
                    <button id="gerenciar-assinatura">Manage Subscription</button>
                </div>
            </div>
        </div>
        <div class="settings">
            <button id="excluir-conta">Delete Account</button>
        </div>
        <hr>
        <p class="copyright">@ All Rights Reserved</p>
    </div>


    
<script src="../JS/Clicks.js"></script>
<script src="../JS/AuthenticateLogin.js"></script>
<script src="../JS/CheckUser.js"></script>


</body>
</html>
