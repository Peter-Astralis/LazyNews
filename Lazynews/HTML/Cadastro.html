<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="../Logos/favicon-lazy.ico">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy News</title>
    <link rel="stylesheet" href="../CSS/Cadastro.css">
</head>

<body>
    <div id="header">
        <div class="container">
            <nav>
                <a href="index.html"><button class="logo-btn" onmouseover="escalaBotao()"></button></a>

            </nav>
        </div>
    </div>

    <!-- CADASTRO -->
    <div class="container">
        <h1>Log in or create an account</h1>
        <form id="cadastroForm">
            <label for="nameRegister">Name:</label>
            <input type="text" id="nameRegister" name="nameRegister" required>

            <label for="emailRegister">Username:</label>
            <input type="email" id="emailRegister" name="emailRegister" required>

            <label for="passwordRegister">Password:</label>
            <input type="password" id="passwordRegister" name="passwordRegister" required>

            <button type="submit" id="register-btn">Continue</button>
        </form>
    </div>

 


    <script src="../JS/CheckUser.js"></script>
    <script src="../JS/Clicks.js"></script>
    <script src="../JS/Register.js" ></script>

</body>

</html>
